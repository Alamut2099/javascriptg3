<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border: 1px solid black;
        height: 25px;
        border-collapse: collapse;
    }

    td {
        border: 0.5px solid black ;
        height: 25px;
       padding-left: 20px;
    }

    th {
    text-align: right;
    }

    .head-fonts {
        background-color: rgb(141, 169, 106);
        color: white;
    }

    .gray {
        background-color: rgb(207, 205, 205);
    }
  
</style>

<body>
    <table>

        <tr class="head-fonts">
            <td>Item Name</td>
            <td>Quanity</td>
            <td>Price</td>
        </tr>

        <tr>
            <td>Potatoes</td>
            <td>51</td>
            <td>$1.00</td>
        </tr>

        <tr class="gray">
            <td>Nuts</td>
            <td>20</td>
            <td>$5</td>
        </tr>

        <tr>
            <td>Onions</td>
            <td>4</td>
            <td>$3.00</td>
        </tr>

        <tr class="gray">
            <td >Very Long awkwardly named yet <br> still delicious item here</td>
            <td>4</td>
            <td>$3.00</td>
        </tr>

        <tr>
            <td>Carrots</td>
            <td>12</td>
            <td>$2.99</td>
        </tr>

        <tr>
            <th colspan="2"> Total Price </th>
            <td>$33.79</td>
        </tr>



    </table>
</body>

</html>
